<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmmakers Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        }

        .filmmaker-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .filmmaker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .filmmaker-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            cursor: pointer;
        }

        .filmmaker-image {
            position: absolute;
            width: 100%;
            top: -140%;
            object-fit: cover;
        }

        .fancy-border {
            height: 5px;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ff99);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-bold mb-12 text-center text-gray-800">Filmmakers Directory</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            {% for filmmaker in filmmakers %}
            <div class="filmmaker-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="filmmaker-image-container" onclick="openImage('{{ filmmaker.Frame }}')">
                    <img src="{{ filmmaker.Frame }}" alt="{{ filmmaker.Name }}" class="filmmaker-image">
                </div>
                <div class="fancy-border"></div>
                <div class="p-6 space-y-4">
                    <h2 class="text-2xl font-semibold text-gray-800">{{ filmmaker.Name }}</h2>
                    <p class="text-gray-600"><span class="font-medium text-gray-700">Title:</span> {{ filmmaker.Title }}
                    </p>
                    <p class="text-gray-600"><span class="font-medium text-gray-700">Organization:</span> {{
                        filmmaker.Organization }}</p>
                    <p class="text-gray-600"><span class="font-medium text-gray-700">Location:</span> {{
                        filmmaker.Location }}</p>
                    <p class="text-gray-600"><span class="font-medium text-gray-700">Participation:</span> {{
                        filmmaker['Participation Type'] }}</p>
                    <p class="text-gray-600">
                        <span class="font-medium text-gray-700">Website:</span>
                        <span class="break-all">
                            {{ filmmaker.Website }}
                        </span>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function openImage(url) {
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
